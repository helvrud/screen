<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysChem Department Presentation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <div id="nav-prev" class="nav-arrow" onclick="prevSlide()">&#10094;</div>
    <div id="nav-next" class="nav-arrow" onclick="nextSlide()">&#10095;</div>

    <div id="slide-intro" class="slide">
        <div class="slide-content">
            <h1 class="title-large">Department of Physical and Macromolecular Chemistry</h1>
            <p class="subtitle">Charles University</p>
        </div>
    </div>

    <div id="slide-history" class="slide">
        <div class="slide-content">
            <h4 id="history-year" class="subtitle" style="font-size: 3.5rem; margin-bottom: 0;"></h4>
            <h2 id="history-title" class="subtitle"></h2>
        </div>
    </div>

    <div id="slide-modern" class="slide" style="justify-content: flex-start; padding-top: 5vh;">
        <div class="slide-content">
            <h1
                style="font-size: 2rem; font-weight: 400; text-transform: none; margin-bottom: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">
                Dnes tvoříme budoucnost</h1>
            <div id="modern-grid-container" class="masonry-grid"></div>
        </div>
    </div>

    <div id="slide-people" class="slide">
        <h1 class="title-large">People of the Department</h1>
        <div id="grid-container"></div>
    </div>

    <div id="slide-awards" class="slide">
        <h1 class="title-large" style="margin-bottom: 20px;">Awards & Honors</h1>
        <p class="content-text" style="margin-bottom: 40px;">Home to Neuron Award winners, ERC grant recipients, and
            L'Oréal-UNESCO Women in Science laureates.</p>
        <div id="awards-container" class="awards-grid"></div>
    </div>

    <div id="slide-video" class="slide" style="padding:0; justify-content:center;">
        <div id="player"></div>
    </div>

    <script src="intro-slide.js"></script>
    <script src="history-slide.js"></script>
    <script src="video-slide.js"></script>
    <script src="modern-slide.js"></script>
    <script src="people-slide.js"></script>
    <script src="awards-slide.js"></script>
    <script src="main.js"></script>
</body>

</html>
